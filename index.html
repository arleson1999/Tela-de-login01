<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/staly.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Faça Login</h1>
        <div class="input-container">
          <input type="text" placeholder="E-mail" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-filled/50/user-male-circle.png"
            alt="user-male-circle"
          />
        </div>
        <div class="input-container">
          <input type="password" placeholder="senha" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/material-rounded/24/lock--v1.png"
            alt="lock--v1"
          />

          <a href="">Esqueci minha senha</a>
        </div>

        <button class="submit-button" type="submit">Entrar</button>

        <div class="register-link">
          <p>
            Não esta cadastrado? <a href="cadastro/cadastro.html">Cadastrar</a>
          </p>
        </div>
         <div class="social-media">
          <p>Ou entre com</p>
          <div class="social-icons">
            <a href="https://www.google.com/?hl=pt_BR"
              ><img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/google-logo.png"
                alt="google-logo"
            /></a>
            <a href="https://www.facebook.com/?locale=pt_BR"
              ><img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/facebook-new.png"
                alt="facebook-new"
            /></a>
            <a href="https://github.com/"
              ><img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/github"
                alt="GitHub"
            /></a>
            <a href="https://br.linkedin.com/"
              ><img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/linkedin"
                alt="linkedin"
            /></a>
      </form>
    </div>
  </body>
</html>
